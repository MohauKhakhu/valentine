<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 500px;
            position: relative;
        }

        h1 {
            color: #ff4d4d;
            margin-bottom: 1.5rem;
        }

        .message {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        button:hover {
            transform: scale(1.1);
        }

        #yesBtn {
            background-color: #ff4d4d;
            color: white;
        }

        #noBtn {
            background-color: #666;
            color: white;
        }

        .heart {
            position: absolute;
            pointer-events: none;
            animation: float 3s infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0);
                opacity: 0;
            }
        }

        .tear {
            position: absolute;
            pointer-events: none;
            animation: fall 2s linear;
            opacity: 0;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey its Mohau khakhu! üíù</h1>
        <div class="message">
            <p>Will you be my Valentine?</p>
            <p>- Mohau</p>
        </div>
        <div class="buttons">
            <button id="yesBtn">Yes! üíñ</button>
            <button id="noBtn">No üíî</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const container = document.querySelector('.container');

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.className = 'heart';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }

        function createTear() {
            const tear = document.createElement('div');
            tear.innerHTML = 'üíß';
            tear.className = 'tear';
            tear.style.left = Math.random() * window.innerWidth + 'px';
            tear.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.body.appendChild(tear);
            setTimeout(() => tear.remove(), 2000);
        }

        yesBtn.addEventListener('click', () => {
            container.innerHTML = `
                <h1>Yaaay! üéâ</h1>
                <div class="message">
                    <p>Thank you for saying yes! ‚ù§Ô∏è</p>
                    <p>You've made my day! ü•∞</p>
                </div>
            `;
            setInterval(createHeart, 300);
        });

        noBtn.addEventListener('mouseover', () => {
            const btnRect = noBtn.getBoundingClientRect();
            const maxX = window.innerWidth - btnRect.width;
            const maxY = window.innerHeight - btnRect.height;
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = Math.random() * maxX + 'px';
            noBtn.style.top = Math.random() * maxY + 'px';
        });

        noBtn.addEventListener('click', () => {
            container.innerHTML = `
                <h1>Oh no! üò¢</h1>
                <div class="message">
                    <p>Maybe next time... üíî</p>
                </div>
            `;
            setInterval(createTear, 300);
        });
    </script>
</body>
</html>
